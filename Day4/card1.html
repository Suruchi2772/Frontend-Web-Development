<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codekaro:Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <img src="image/creditcard1.svg"  alt="credit_card_image" class="credit-card">
        <h1>Card details</h1>
        <p class="card-content">Enter your card details to kick-start your free trial.Don't worry, you won't be charged a dime until your free trial
        ends in <span>7 days</span>.</p>

        <div class="input">
            <img src="image/creditcard2.svg" alt="credit-card" class="credit-card-input">
            <input type="text" placeholder="Card number" class="card-number">
            <input type="text" placeholder="MM/YY" class="card-validity">
            <input type="text" placeholder="CVC" class="cvc">
        </div>
        
        <button class="btn">Start your 7-day free trial</button>
        <div class="security-content">
            <img src="image/security-shield.png" alt="shield" class="security-shield">
            <p>Secure and encrypted</p>
        </div>

    </div>

</body>
</html>
