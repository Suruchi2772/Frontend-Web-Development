<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="image/call-icon.png" alt="call-icon" class="call-icon">
        <h1>Phone number</h1>
        <p class="card-content">Would you like a new OpenPhone number, or want to port your existing number over?</p>
        <button class="btn-welcome-card">
            <img src="image/gift.svg" alt="gift-icon"class="gift">
            <p class="btn-content">Brand new number</p>
            <img src="image/right arrow.svg" alt="right-arrow-icon" class="right-arrow">
        </button>
        <button class="btn-welcome-card">
            <img src="image/port-icon.svg" alt="port-icon" class="port">
            <p class="btn-content">Port existing number</p>
            <img src="image/right arrow.svg" alt="right-arrow-icon" class="right-arrow">
        </button>

        <p class="porting-form-footer">If you choose to port your existing number, you will be given a temporary OpenPhone number to test thing out with during the porting process.</p>
    </div>
</body>
</html>
